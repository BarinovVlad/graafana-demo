name: Deploy Grafana Dashboards

on:
  push:
    paths:
      - 'dashboards/**'
      - 'scripts/deploy_dashboards.py'
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Deploy dashboards to Grafana
        env:
          GRAFANA_API_TOKEN: ${{ secrets.GRAFANA_API_TOKEN }}
          GRAFANA_API_TOKENV_2: ${{ secrets.GRAFANA_API_TOKENV_2 }}
        run: python scripts/deploy_dashboards.py
